<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
</head>

<body class="body bg-primary">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Guess The Neurotransmitter</h1>
            <p class="lead text-dark font-weight-bold text-center">Serotonin | Dopamine | Adrenaline (Epinephrine) | Acetylcholine </p>
            <hr class="my-4">
            <p class="call-to-action text-dark font-weight-bold text-center">Can you guess the correct neurotransmitter? Test your knowledge below!</p>
            <div class="text-center">
                <button type="button" class="start btn btn-info font-weight-bold" id="start">Start Quiz</button>
            </div>
        </div>
    </div>

    
    <script src="prompt.js"></script>
    <script src="app.js"></script>
</body>
</html>
